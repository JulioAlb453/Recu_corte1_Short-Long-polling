<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Usuarios con Short Polling y Contador de Género</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Formulario para Agregar Usuario</h2>
      <form id="user-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required /><br /><br />
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required /><br /><br />
        <label for="genero">Género:</label>
        <select id="genero">
          <option value="Hombre">Hombre</option>
          <option value="Mujer">Mujer</option></select
        ><br /><br />
        <button type="submit">Agregar Usuario</button>
      </form>

      <h2>Usuarios Registrados</h2>
      <ul id="user-list"></ul>

      <h3>Contador de Género</h3>
      <p>Hombres: <span id="count-hombres">0</span></p>
      <p>Mujeres: <span id="count-mujeres">0</span></p>

      <div id="error-message" style="color: red; display: none"></div>

      <script src="index.js"></script>
    </div>
  </body>
</html>
